<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microscope Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #0179FE;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005fcc;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #0179FE;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .result {
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microscope Size Calculator</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="number" name="microscope_size" placeholder="Microscope Size (Î¼m)" step="any" required>
            <input type="submit" value="Calculate">
            <a href="/records">ðŸ“„ View Saved Records</a>
        </form>
        {% if result %}
        <div class="result">
            Actual Size: {{ result }} Î¼m
        </div>
        {% endif %}
    </div>
</body>
</html>
